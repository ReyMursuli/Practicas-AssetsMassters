{% extends 'base.html' %}
{% block content %}
<form method="post" class="mt-5 w-50 mx-auto p-4 border rounded shadow bg-white">
    {% csrf_token %}
    <h2 class="mb-4 text-center text-primary">Iniciar Sesión</h2>
    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <input type="password" name="contrasenya" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %} mt-3" role="alert">
            {{ message }}
        </div>
    {% endfor %}
</form>
{% endblock %}
